<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snakes and Ladders</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <div id="board">
        <svg>
          <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
              <polygon points="0 0, 10 3.5, 0 7" style="fill:rgb(255,0,0);"/>
            </marker>
          </defs>
          <!-- <line x1="64" y1="64" x2="10" y2="10" style="stroke:rgb(255,0,0);stroke-width:2" /> -->
        </svg>
      </div>
      <div id="players">
        <div id="player1" class="player">P1</div>
        <div id="player2" class="player">P2</div>
      </div>
      <div id="dice">
        <div id="turn-info">
          Its Player<span id="current-player">1</span>'s turn!
        </div>
        <button id="btn-dice">Roll Dice!</button>
        <div id="dice-result">Result: 0</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
